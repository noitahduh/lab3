<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-info">
                <img src="https://images.vexels.com/media/users/3/153708/isolated/preview/93ff71fae04deba3cc47c7aafb4a1dcc-icono-plano-de-sombrero-de-graduacion.png" alt="Logo" class="logo">
                <h2>GRADUATE SERVICE</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Profile Icon" class="profile-icon">
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Verification code">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
            <div class="illustration">
               
            </div>
        </div>
    </div>
</body>
</html>
