<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Type your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type your password">
                </div>
                <button type="submit" class="login-button">LOGIN</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="social-login">
                <p>Or Sign Up Using</p>
                <div class="social-icons">
                    <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/021/495/960/original/facebook-logo-icon-free-png.png" alt="Facebook"></a>
                    <a href="#"><img src="https://img.freepik.com/vector-premium/nuevo-logotipo-twitter-x-2023-descarga-vector-oficial-logotipo-twitter-x_691560-10797.jpg" alt="Twitter"></a>
                    <a href="#"><img src="https://cdn.pixabay.com/photo/2021/05/24/09/15/google-logo-6278331_1280.png" alt="Google"></a>
                </div>
            </div>
            <p>Or Sign Up Using</p>
            <a href="#" class="sign-up">SIGN UP</a>
        </div>
    </div>
</body>
</html>
